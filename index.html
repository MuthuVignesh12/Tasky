<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="newTask"
      tabindex="-1"
      aria-labelledby="newTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newTaskLabel">New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- mailId -->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imageUrl" />
            </div>
            <!-- taskTitle -->
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitlte" />
            </div>
            <!-- taskType -->
            <div class="mb-3">
              <label for="taskType" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="taskType" />
            </div>
            <!-- taskDescription -->
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Type</label>
              <textarea id="taskDescription" class="form-control" rows="3" ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <header>
      <div class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <a href="#" class="navbar-brand text-primary">TASKY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item align-items-center">
                <a href="#" class="nav-link active">Home</a>
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#newTask"
            >
              <i class="fa fa-plus pe-2"></i>Add New
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <!--search bar-->
      <section class="row justify-content-center mt-3">
        <div class="col-md-8 col-lg-6">
          <div class="input-group mb-3 shadow-sm">
            <input
              type="search"
              class="form-control"
              placeholder="Search Task"
              aria-label="Search Task"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-addon1"
              ><i class="far fa-search"></i
            ></span>
          </div>
        </div>
      </section>

      <!--task container-->
      <section class="task_container row">
        <div class="col-md-6 col-lg-4">
          <!--cards-->
          <div class="card my-4">
            <div class="card-header align-self-end">
              <button class="btn btn-outline-info">
                <i class="fal fa-pencil"></i>
              </button>
              <button class="btn btn-outline-warning">
                <i class="fal fa-trash-alt"></i>
              </button>
            </div>
            <div class="card-body">
              <img
                src="https://www.umbrellaconsultants.com/files/resources/outer-banks-web-development-hosting.jpg"
                alt="image"
                class="card-img"
              />
              <h5 class="card-title mt-3">Task Title</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <span class="badge bg-primary">New</span>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-primary">Open Task</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--index.js-->
    <script src="index.js"></script>
  </body>
</html>
